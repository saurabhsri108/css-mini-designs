<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nuemorphic Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-form">
        <input type="text" placeholder="0" />
        <div class="btns">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>+</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>&#8722;</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>*</div>
          <div>.</div>
          <div>0</div>
          <div>&#8592;</div>
          <div>/</div>
        </div>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
